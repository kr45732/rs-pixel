[package]
name = "rs-pixel"
version = "0.1.0"
edition = "2021"

[dependencies]
surf = { version = "2.3.2", features = ["curl-client"] }
serde_json = "1.0.82"
chrono = "0.4.19"
serde = { version = "1.0.140", features = ["derive"] }
lazy_static = "1.4.0"
hematite-nbt = "0.5.2"
base64 = "0.13.0"
tokio = { version = "1.20.1", features = ["macros", "rt-multi-thread"] }